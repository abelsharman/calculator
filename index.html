<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div id="app">
        <div class="calculator">
            <div class="result">
                <p v-text="result.toLocaleString('KZ-kz')"></p>
            </div>
            <div class="calculator_buttons">
                <button class="grey" v-text="expression.length == 0 ? 'AC' : 'C'"></button>
                <button class="grey">+,-</button>
                <button class="grey">%</button>
                <button class="yellow">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="yellow">x</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="yellow">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="yellow">+</button>
                <button class="long">0</button>
                <button>,</button>
                <button class="yellow">=</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script src="index.js"></script>
</html>
